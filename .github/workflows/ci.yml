name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build shared package
      run: npm run build:shared
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npm run typecheck
    
    - name: Debug environment
      run: |
        echo "=== Environment Debug Info ==="
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "Package.json contents:"
        cat package.json
        echo "=== End Environment Debug ==="
    
    - name: Debug package resolution
      run: |
        echo "=== Package Resolution Debug ==="
        npm ls @tcgconnect/shared
        echo "=== End Package Resolution ==="
    
    - name: Run tests
      run: |
        echo "=== Starting Tests ==="
        echo "Running shared tests..."
        npm run test:shared || echo "Shared tests failed with exit code $?"
        echo "Shared tests completed"
        echo "Running server tests..."
        npm run test:server || echo "Server tests failed with exit code $?"
        echo "Server tests completed"
        echo "=== Tests Finished ==="
    
    - name: Build all packages
      run: npm run build

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=moderate