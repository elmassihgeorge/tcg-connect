# Docker Compose for TCGConnect development
version: '3.8'

services:
  # Backend server
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CLIENT_URL_HOST=http://host:5173
      - CLIENT_URL_PLAYER=http://player:5174
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - node_modules_server:/app/apps/server/node_modules
      - node_modules_shared:/app/packages/shared/node_modules
      - node_modules_root:/app/node_modules
    restart: unless-stopped
    networks:
      - tcgconnect
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Host display application
  host:
    build:
      context: .
      dockerfile: apps/host/Dockerfile
      target: dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_SERVER_URL=http://server:3001
      - VITE_WS_URL=http://localhost:3001
    volumes:
      - .:/app
      - node_modules_host:/app/apps/host/node_modules
      - node_modules_shared:/app/packages/shared/node_modules
      - node_modules_root:/app/node_modules
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tcgconnect

  # Player mobile application
  player:
    build:
      context: .
      dockerfile: apps/player/Dockerfile
      target: dev
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
      - VITE_SERVER_URL=http://server:3001
      - VITE_WS_URL=http://localhost:3001
    volumes:
      - .:/app
      - node_modules_player:/app/apps/player/node_modules
      - node_modules_shared:/app/packages/shared/node_modules
      - node_modules_root:/app/node_modules
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tcgconnect

volumes:
  node_modules_root:
  node_modules_server:
  node_modules_host:
  node_modules_player:
  node_modules_shared:

networks:
  tcgconnect:
    driver: bridge